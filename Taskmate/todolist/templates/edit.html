      {% extends 'base.html' %}

      {% block title %}
          <title>Edit  Task - Taskmate</title>
      {% endblock title %}

      {% block content %}
        <div class="container">

            <form method="POST" class="row">
                {% csrf_token %}
                <label class="col-lg-2"> </label>
                <input type="text" class="form-control col-lg-6"  name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
                <input type="hidden" name="done" value="{{task_obj.task}}">

                <button type="submit" class="btn btn-primary col-lg-2"">Update Task</button>
            </form>
        </div>

      {% endblock content %}


      <div class="alert alert-info alert-dismissable fade show col-lg-2" role="alert" >
            <button type="button" class="  close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true"> Close  &times;</span>
            </button> 
            </br>
        </div>
